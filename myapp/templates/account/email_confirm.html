{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="my-div">
        <h1>ユーザー登録</h1>

        {% if confirmation %}
            <p>ユーザー登録を確定するには、以下のボタンを押してください。</p>
            <form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
                {% csrf_token %}
                <button type="submit">確定</button>
            </form>
        {% else %}
            {% url 'account_email' as email_url %}
            <p>リンクの有効期限が過ぎています。<a href="{{ emil_url }}">再申請</a></p>
        {% endif %}
    </div>
</div>

{% endblock %}
