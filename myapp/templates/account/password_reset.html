{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="my-div">
        <h1>パスワードリセット</h1>
        {% if user.is_authenticated %}
        {% include "account/snippets/already_logged_in.html" %}
        {% endif %}

        <p>パスワードリセット用メールを送信します。</p>
        <form action="{% url 'account_reset_password' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">送信</button>
        </form>
    </div>
</div>

{% endblock %}
